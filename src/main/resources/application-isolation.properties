## Perfil de aislamiento: usa H2 en memoria y datos semilla

spring.datasource.url=jdbc:h2:mem:isolateddb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Cargar datos semilla solo en este perfil
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-isolation.sql

# Puerto
server.port=8081

# Seguridad en aislamiento
security.mock-user.enabled=true

# Catalogo (puedes apuntar a mock de Postman si quieres)
catalog.base-url=http://localhost:8082
